<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>DSY Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2">
    <h1>Weather Dashboard</h1>
  </header>

 <div class="container-fluid text-center">
    <div class="row">
      <aside class="col-3 list">
        <form id="search-form" class="col-12 input-group mb-3">
            <input id="city-input" type="text" class="form-control" placeholder="Enter City..." aria-label="Enter City..." aria-describedby="button-addon2">
            <div class="input-group-append">
              <button id="city-search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart-fill" viewBox="0 0 16 16">
                    <path d="M6.5 13a6.474 6.474 0 0 0 3.845-1.258h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.008 1.008 0 0 0-.115-.1A6.471 6.471 0 0 0 13 6.5 6.502 6.502 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13Zm0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                  </svg>
              </button>
            </div>
        </form>
        <h2 class="col-12">Showing City-Search: <span id="history-list" ></span></h2>
      </aside>
      <main class="col-9">
        <div class = "row fiveday">
          <h3>Today's Weather</h3>
          <div class="col-12 card">ssss</div>
          <h3>5-Days Forecast</h3>
          <div class="col-2 card">11</div>
          <div class="col-2 card">22</div>
          <div class="col-2 card">33</div>
          <div class="col-2 card">44</div>
          <div class="col-2 card">55</div>
        </div>
      </main>
    </div>
  </div>
  <script src="./assets/js/scrip.js"></script>
</body>

</html>
